<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="painel"> 

        <div class="card">
            <h1> Love Letter </h1>
            <form class="form">
                <img src="/assets/love.svg" class="love-image"> 
               
                <div class="lover-name">
                    <label> Lover name </label>
                    <input type="text" id="name" required placeholder="Tell the love person">
                </div>
            
                <div class="message">
                 <label> Message </label>
                <textarea id="message" required name="message"></textarea>
                 </div>

                <div class="data">
                    <label> Data </label>
                    <input type="date" id="date">
                </div>
            </form>
            <button type="" class="button"> Send love message </button>
        </div>

    </div>
    
</body>
</html>
